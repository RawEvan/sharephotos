<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head id="head">
	<!--
	<script src="http://lib.sinaapp.com/js/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	-->
	<link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/local.css">
    <link href='http://api.youziku.com/webfont/CSS/568b6fb2f629d80a10ae5ff1' rel='stylesheet' type='text/css' />
	<link rel="shortcut icon" href="/static/images/favicon.ico" >
	<title>群体活动照片分享系统</title>
</head>


<body>
<div id="header">
<ul>
	<li class="headerlist head_text">
		<a href="/">
		<h1>群体活动照片分享系统</h1>
		</a>
	</li>
	<li class="headerlist search">
    <form id="search" name="search" action="/" method="POST">
    {% csrf_token %}
		<input type="text" id="search_word" class="input" name="search_word" value="奥运会">
		<input type="submit" class="submit" value="搜索">
	</li>
	<li class="headerlist register">
		<p>注册</p>
	</li>
	<li class="headerlist login">
		<p>登录</p>
	</li>
    <li>
    <div class="upload_link">
			<a href="/upload" class="upload_href">上传</a>
    </div>
    </li>
</ul>	
</div>

<div id="content">
	
	<div class="menu">
            {% if search_word %}
            <div class="current_tag">
            当前关键字：
            <a href="#" onClick="searchJS(this.innerText)">{{search_word}}</a>
            </div>
            {% endif %}
        <ul>
            <div class="latest_tags">
            最近关键字：
            <br>
            </div>
            {% block latest_tags %}
                {% for each_tag in latest_tags_list %}
                <li>
                <a href="#" onClick="searchJS(this.innerText)">{{each_tag}}</a>
                </li>
                {% endfor %}
            {% endblock %}
		</ul>
	</div>
    
<script>
function searchJS(innerText)
{
    document.getElementById("search_word").value=innerText
    document.search.submit()
}
</script>
